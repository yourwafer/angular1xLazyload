<!-- Bootstrap Core CSS -->
<link href="js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="js/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default" style="margin-top: 25%;">
                <div class="panel-heading">
                    <h3 class="panel-title">登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post" onsubmit="return false">
                        <fieldset>
                            <div class="form-group">
                                <input id="username" class="form-control" placeholder="账号" name="email" type="text" ng-model="username"
                                       autofocus/>
                            </div>
                            <div class="form-group">
                                <input id="password" class="form-control" placeholder="密码" name="password" na-modal="password"
                                       type="password" value="" data-container="body"
                                       data-toggle="popover" data-placement="right"
                                       data-content="密码错误" data-trigger="manual"/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember">记住密码
                                </label>
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="login()">登录</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap Core JavaScript -->
<script src="js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="popover"]').popover()
    });
</script>
